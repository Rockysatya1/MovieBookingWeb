<header class="dark-header">
  <nav class="nav-inner">
    <div class="nav-left">
      <a routerLink="/" class="nav-logo-link">
        <div class="logo-icon">ðŸŽ¬</div>
        <span class="brand">MovieBooking</span>
      </a>
    </div>

    <div class="nav-links-wrapper">
      <div class="nav-links">
        <a routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">Home</a>
        @if(!isAdmin){<a routerLink="/view-tickets" routerLinkActive="active-link">My Tickets</a>}
        @else {<a routerLink="/admin-dashboard" routerLinkActive="active-link">Admin Dashboard</a>}
        @if (!isLoggedIn) {
          <a routerLink="/register" routerLinkActive="active-link">Register</a>
        }
      </div>
    </div>

    <div class="nav-actions">
      @if (isLoggedIn) {
        <div class="user-profile">
          <mat-icon>account_circle</mat-icon>
          <span class="user-name">{{ userFullName() || 'User' }}</span>
        </div>
      }

      <button class="auth-btn" (click)="handleAuthAction()" [class.logout]="isLoggedIn">
        {{ isLoggedIn ? 'Logout' : 'Sign In' }}
      </button>
    </div>
  </nav>
</header>
